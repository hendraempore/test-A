name: Update Main B
on:
  push:
    branches: [ main-B ]
jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        repository: hendraempore/test-B
        ref: main-B
        token: ${{ secrets.GH_TOKEN }}

    - name: Add Target Repository
      run: git remote add target hendraempore/test-A

    - name: Fetch and Merge Changes from Target Repository
      run: |
        git fetch target main-B
        git merge target/main-B

    - name: Push Changes
      run: git push origin main-B
