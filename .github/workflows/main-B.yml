name: Update Main B
on:
  push:
    branches: [ main-B ]
jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Repository
      uses: actions/checkout@v4
      with:
        repository: hendraempore/test-B
        ref: main-B

    - name: Set up Git
      run: |
        git config --global user.name 'hendraempore'
        git config --global user.email 'hendra@empore.co.id'

    - name: Remove Extra Headers
      run: git config --unset-all http.https://github.com/.extraheader

    - name: Add Target Repository
      run: git remote add target https://hendraempore:${{ secrets.GH_TOKEN }}@github.com/hendraempore/test-A.git

    - name: Fetch and Merge Changes from Target Repository
      run: |
        git pull target main-B
        git merge origin/main-B --allow-unrelated-histories

    - name: Push Changes
      run: |
        git push target main-B
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
